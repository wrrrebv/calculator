<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, itital-scale=1.0">
    <title>Калькулятор</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <script src="calc.js"></script>
    <div class="calculator">
        <div class="calculator_first_row">
            <div class="calculator_output">
                0
                
            </div>
            <button class="calculator_btn" onclick="delete_last_digit()">x</button>
        </div>
        <div class="calculator_row">
            <button class="calculator_btn" onclick="plus()">+</button>
            <button class="calculator_btn" onclick="minus()">-</button>
            <button class="calculator_btn">*</button>
            <button class="calculator_btn">/</button>
        </div>
        <div class="calculator_row">
            <button class="calculator_btn" onclick="save_digit(1)">1</button>
            <button class="calculator_btn" onclick="save_digit(2)">2</button>
            <button class="calculator_btn" onclick="save_digit(3)">3</button>
            <button class="calculator_btn" onclick="clear_output()">C</button>
        </div>
        <div class="calculator_row">
            <button class="calculator_btn" onclick="save_digit(4)">4</button>
            <button class="calculator_btn" onclick="save_digit(5)">5</button>
            <button class="calculator_btn" onclick="save_digit(6)">6</button>
            <button class="calculator_btn" onclick="equal()">=</button>
        </div>
        <div class="calculator_row">
            <button class="calculator_btn" onclick="save_digit(7)">7</button>
            <button class="calculator_btn" onclick="save_digit(8)">8</button>
            <button class="calculator_btn" onclick="save_digit(9)">9</button>
            <button class="calculator_btn" onclick="save_digit(0)">0</button>
        </div>
    </div>
</body>
</html>
